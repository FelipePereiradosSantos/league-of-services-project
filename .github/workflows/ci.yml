name: CI do League of Services

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:14-alpine

        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: ci_db

        ports:
          - "5432:5432"

        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Node  
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Instalar dependencias
        run: npm install

      - name: Run tests
        run: npm test
        env:
          DB_HOST: localhost
          DB_USER: ci_user
          DB_PASS: ci_password
          DB_NAME: ci_db
          DB_PORT: 5432
